<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="app" class="smv-container-main position-relative">
    <div class="container-green"></div>
    <div class="container-grey"></div>
    <div class="position-absolute smv-container-wa">
      <div class="container-top d-flex"> 
        <div class="col col-4 h-100 border-right-gray"></div>
        <div class="col col-8 h-100"></div>
      </div>

      <!-- MAIN  -->
      <div class="container-bot d-flex"> 

         <!-- COLONNA MAIN SINISTRA -->
        <div class="col col-4 h-100 border-right-gray">

          <!-- ALLERT -->
          <div class="allert-container"></div>

          <!-- CHAT -->
          <div class="chat-container pt-2">
            <div class="input-container m-auto mb-2 d-flex justify-content-between align-items-center">
              <i class="fa-solid fa-magnifying-glass m-auto"></i>
              <input class="input-form" type="text">
            </div>
            <div class="chat-user-container border-right-gray overflow-auto">

              <!-- CARD CHAT USER -->
              <div class="chat-user d-flex" v-for="user in users">
                <img :src="`img/avatar${user.avatar}.jpg`" alt="">
                <div class="last-message">
                  <h5>{{user.name}}</h5>
                  <p>{{user.messages[user.messages.length-1].message}}</p>
                  <p>{{user.messages[user.messages.length-1].date}}</p>
                </div>
                
              </div>
            </div>
          </div>
        </div>


        <!-- COLONNA MAIN DESTRA -->
        <div class="col col-8 h-100 container-destra position-relative">
          <div class="d-flex"> 
            <div class="message m-3" >Hai portato a spasso il cane?</div>
          </div>
          <div class="d-flex">
            <div class="message received m-3" >Hai portato a spasso il cane?</div>
          </div>
          <div class="d-flex">
            <div class="message m-3" >Hai portato a spasso il cane?</div>
          </div>
          <div class="d-flex">
            <div class="message received m-3" >Hai portato a spasso il cane?</div>
          </div>

        </div>


      </div>
    </div>
    
  </div>
  



  <script src="script.js"></script>
    <div v-for="(user, index) in users" :class="'sent':">

    </div>

</body>
</html>
